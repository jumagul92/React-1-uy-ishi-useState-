<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React 1-uy ishi</title>
</head>
<body>
    <div id="root"></div>
    <style>
        .container{
            max-width: 1140px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        .box{
           margin-top: 50px;
        }
        .input{
           padding: 5px;
           border-radius: 5px;
        }
        .title{
            color: midnightblue;
           
        }
    </style>
    <script type="text/babel">
        function App() {
           const [data, setData] = React.useState('')
            return(
                <div className="container">
                    <div className="box">
                        <input className="input" type="text" placeholder = "ma'lumot kiriting" value = {data} onChange ={(el)=>setData(el.target.value)}/>
                        <h2 className="title">{data=="" ? "Ma'lumot yo'q" : data.length <=5 ? "Siz 5 tagacha ma'lumot kiritdingiz" : "Siz 5 tadan ko'p ma'lumot kiritdingiz"}</h2>
                        </div>
                    </div>              
            )
        }

        const app = document.getElementById('root')
        const root = ReactDOM.createRoot(app)
        root.render(<App/>)
    </script>
</body>
</html>
